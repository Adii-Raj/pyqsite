<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | PTU PYQ</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/PTU.png" alt="College Logo" style="height:40px; vertical-align:middle; margin-right:8px;">
            PTU PYQ
            <div class="unofficial-note">unofficial</div>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html#home">Home</a></li>
            <li><a href="../index.html#courses">Courses</a></li>
            <li><a href="../index.html#about">About</a></li>
            <li><a href="../src/contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <section class="hero" style="min-height:100vh;">
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p style="color:#000000;opacity:0.9;">We'd love to hear from you! Fill out the form below or reach us directly.</p>
            <form class="contact-form" autocomplete="off" style="margin:2rem auto 0;">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required rows="5" style="width:100%;"></textarea>

                <button type="submit" class="contact-btn">Send to us</button>
            </form>
            <div style="margin-top:2rem;">
                <p><i class="fas fa-envelope"></i> contact@pyqportal.com</p>
                <p><i class="fas fa-map-marker-alt"></i> Kapurthala, Punjab, India</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 PYQ Portal. All rights reserved.</p>
    </footer>

    <script>
    // Discord webhook integration
    document.querySelector('.contact-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const webhookURL = 'https://discord.com/api/webhooks/1290363387817103381/EN7W9CQwStS-M_ajxM320W0YOoEMAiPHS3c81K35_pVv9rT2QCAGvbygItzj3ubl-FCF';
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        if (!name || !email || !message) {
            alert('Please fill in all fields.');
            return;
        }

        const discordMessage = {
            content: `**\nPTU PYQ Contact Form Submission**\n**Name:** ${name}\n**Email:** ${email}\n**Message:**\n${message}`
        };

        fetch(webhookURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(discordMessage)
        })
        .then(response => {
            if (response.ok) {
                alert('Thank you for contacting us! We will get back to you soon.');
                e.target.reset();
            } else {
                alert('Failed to send your message. Please try again later.');
            }
        })
        .catch(error => {
            alert('An error occurred. Please try again later.');
            console.error(error);
        });
    });
    </script>
</body>
</html>
