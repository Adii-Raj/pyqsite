    <section id="pyq-filter" class="courses">
    <div class="filter-container">
        <h2>Filter Previous Year Questions</h2>
        <div class="filter-options">
            <div class="filter-group">
                <label for="semester">Semester:</label>
                <select id="semester" class="filter-select">
                    <option value="all">All Semesters</option>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <!-- ... up to semester 8 -->
                </select>
            </div>
            
            <div class="filter-group">
                <label for="subject">Subject:</label>
                <select id="subject" class="filter-select">
                    <option value="all">All Subjects</option>
                    <!-- Subjects will be populated dynamically -->
                </select>
            </div>
            
            <div class="filter-group">
                <label for="year">Year:</label>
                <select id="year" class="filter-select">
                    <option value="all">All Years</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <!-- ... other years -->
                </select>
            </div>
            
            <div class="filter-group">
                <label for="paper-type">Paper Type:</label>
                <select id="paper-type" class="filter-select">
                    <option value="all">All Papers</option>
                    <option value="MST1">MST 1</option>
                    <option value="MST2">MST 2</option>
                    <option value="EndTerm">End Term</option>
                </select>
            </div>
            
            <button id="filter-btn" class="gradient-button">Search PYQs</button>
        </div>
    </div>
</section>

    
<section id="pyq-results" class="pyq-results">
    <div class="results-container">
        <div class="empty-state">
            <i class="fas fa-search fa-3x" style="margin-bottom: 1rem; color: #3498db;"></i>
            <h3>No PYQs Selected</h3>
            <p>Please select semester, subject, and year to view available question papers</p>
        </div>
        <div class="pyq-content" style="display: none;">
            <h2>Available Question Papers</h2>
            <div class="pyq-grid">
                <!-- PYQ cards will be populated here dynamically -->
            </div>
        </div>
    </div>
</section>

    <!-- PDF Viewer Modal -->
    <div id="pdf-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <iframe id="pdf-viewer" src="" frameborder="0"></iframe>
        </div>
    </div>
